<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/decorator_layout">
<head>
<title>Override Title Content</title>
</head>
<body>
    <div layout:fragment="content">
        <table>
			<thead>
				<tr>
					<th th:text="${msgs.method1()}">Name</th>
					<th th:text="${msgs.method2().name}">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod : ${allProducts}">
					<td th:text="${prod.name}">Oranges</td>
					<td th:text="${#numbers.formatDecimal(prod.price,1,2)}">0.99</td>
				</tr>
			</tbody>
		</table>
		<div th:text="${complexMap['a']}">Oranges</div>
		<div th:text="${complexMap}">banana</div>
		<div th:text='${complexMap.get("b").get("e.f")}'>Orange</div>
    </div>
</body>
</html>
